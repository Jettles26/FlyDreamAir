<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlyDreamAir</title>
<style>

  body {
    font-family: 'Open Sans', sans-serif;
    background: url('https://i.redd.it/4k-wallpaper-santorini-greece-europe-v0-iz8uca059bib1.jpg?width=3840&format=pjpg&auto=webp&s=89497a598ae61be99e708277f179b63dc4277370');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
  }

  footer {
    height: 50px;
    background-color: #27293A;
    color: whitesmoke;
    width: 100%;
    margin-top: auto;
    text-align: center;
  }

  h1 {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  #Title {
    background-color: #27293A;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 60px;
    border: 1.5px solid #DBA39A;
  }

  input, select, button {
    cursor: pointer;
  }
  
  .SubtitleContainer {
    display: flex;
    justify-content: space-around; /* Center the subtitles */
  }

  .Subtitle {
    background-color: #27293A;
    color: #FFFFFF;
    text-align: center;
    height: 70px;
    border: 1.5px solid #DBA39A;
    box-sizing: border-box;
    line-height: 70px; /* Align text vertically */
    flex: 1;
    display: flex;
    align-items: center; /* Center text vertically */
    justify-content: center; /* Center text horizontally */
  }
  
  .content {
    background-color: #DBA39A;
    margin: 100px 75px;
    padding: 25px;
    position: relative;
    border:  #c7867b 1px solid;
  }

  .Flight {
    background-color: white; 
    /*padding: 15px;*/
    position: relative; 
    /*margin: 10px;*/
    height: 100px;
    border:  black 1px solid;
    display: inline;
    float: left;
    cursor: pointer;
  }
  
  .content input[type="checkbox"] {
    width: 25px;
    height: 25px;
    vertical-align: middle;
  }
  
  .content label {
    margin-left: 10px;
  }
  
  .options {
    background-color: #977772;
    padding: 10px;
    margin: 10px 0;
  }
  
  .dropdown-container {
    display: flex;
    margin-bottom: 10px;
  }
  
  .dropdown-container select {
    flex: 1;
    margin-right: 10px;
  }

  /* Styling for labels */
  .label {
    color: white;
    margin-right: 5px;
  }
  </style>

<script>
  /*Insert Timer for changing background image*/

  function toPage2() {
        
    document.getElementById('page1').style.display = 'none';
    document.getElementById('page2').style.display = 'block';
 
    document.getElementById('Places1').textContent =  document.getElementById('From').value + " -> " + document.getElementById('To').value
    document.getElementById('Places2').textContent =  document.getElementById('From').value + " -> " + document.getElementById('To').value
  }
  
  function toPage3() {
    document.getElementById('page2').style.display = 'none';
  }
/*
  function required() {
    if(document.getElementById("From").value != 'Select Origin' &&
       document.getElementById("To") != 'Select Destination' && 
       document.getElementById("Depart").value != '' &&
       document.getElementById("Return") != '') {

        document.getElementById('Next').disabled = false;
    }
    else {
      document.getElementById('Next').disabled = true;
    }
  }*/

    function noReturn() {
      if (document.getElementById("One-Way").checked) {
        document.getElementById("Return").disabled = true;
      }
      else {
        document.getElementById("Return").disabled = false;
      }
      
    }
</script>

</head>

<div id="Title">
  <h1 style="color: #DBA39A;">FlyDreamAir</h1>
</div>

<div class="SubtitleContainer">
  <div class="Subtitle">
    <h1>Home</h1>
  </div>
  <div class="Subtitle">
    <h1>Deals</h1>
  </div>
  <div class="Subtitle">
    <h1>Hotels</h1>
  </div>
  <div class="Subtitle">
    <h1>Help</h1>
  </div>
  <div class="Subtitle">
    <h1>Sign-in</h1>
  </div>
</div>

<div class="content" id="page1">
  <div style="padding-bottom: 10px;">
    <input type="checkbox" id="One-Way" class="One-Way" onclick="noReturn()">
    <label for="One-Way">One-Way</label>
  </div>

  <div class="dropdown-container">
    <label for="From" class="label">From</label>
    <select name="From" id="From" class="options">
      <option value="Select Origin" disabled selected>Select Origin</option>
      <option value="SYD">Sydney, Australia</option>
      <option value="MEL">Melbourne, Australia</option>
      <option value="AKL">Auckland, New Zealand</option>
    </select>
    <label for="To" class="label">To</label>
    <select name="To" id="To" class="options">
      <option value="Select Destination" disabled selected>Select Destination</option>
      <option value="CNS">Cairns, Australia</option>
      <option value="CAL">California, US</option>
      <option value="LDN">London, UK</option>
    </select>
  </div>

  <div style="padding-top: 50px;">
    <!--Implement feature so that 'Return' must be after 'Depart'-->  
    <label for="Depart" style="color: white; padding-right: 10px;">Departing</label>
    <input type="date" id="Depart">

    <input type="date" id="Return" style="float: right;">
    <label for="Return" style="color: white; float: right; padding-right: 10px;">Returning</label>
  </div>

  <div style="padding-top: 20px;">
    <button id="Next" style="position: absolute; bottom: 0;" onclick="toPage2()">Next -></button>
  </div>

</div>
