<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlyDreamAir</title>
<style>

  body {
    font-family: 'Open Sans', sans-serif;
    background: url('https://i.redd.it/4k-wallpaper-santorini-greece-europe-v0-iz8uca059bib1.jpg?width=3840&format=pjpg&auto=webp&s=89497a598ae61be99e708277f179b63dc4277370');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
  }

  footer {
    height: 50px;
    background-color: #27293A;
    color: whitesmoke;
    width: 100%;
    margin-top: auto;
    text-align: center;
  }

  h1 {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  #Title {
    background-color: #27293A;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 60px;
    border: 1.5px solid #DBA39A;
  }

  input, select, button {
    cursor: pointer;
  }
  
  .SubtitleContainer {
    display: flex;
    justify-content: space-around; /* Center the subtitles */
  }

  .Subtitle {
    background-color: #27293A;
    color: #FFFFFF;
    text-align: center;
    height: 70px;
    border: 1.5px solid #DBA39A;
    box-sizing: border-box;
    line-height: 70px; /* Align text vertically */
    flex: 1;
    display: flex;
    align-items: center; /* Center text vertically */
    justify-content: center; /* Center text horizontally */
  }
  
  .content {
    background-color: #DBA39A;
    margin: 100px 75px;
    padding: 25px;
    position: relative;
    border:  #c7867b 1px solid;
  }

  .Flight {
    background-color: white; 
    /*padding: 15px;*/
    position: relative; 
    /*margin: 10px;*/
    height: 100px;
    border:  black 1px solid;
    display: inline;
    float: left;
    cursor: pointer;
    align-content: center
  }
  
  .content input[type="checkbox"] {
    width: 25px;
    height: 25px;
    vertical-align: middle;
  }
  
  .content label {
    margin-left: 10px;
  }
  
  .options {
    background-color: #977772;
    padding: 10px;
    margin: 10px 0;
  }
  
  .dropdown-container {
    display: flex;
    margin-bottom: 10px;
  }
  
  .dropdown-container select {
    flex: 1;
    margin-right: 10px;
  }

  /* Styling for labels */
  .label {
    color: white;
    margin-right: 5px;
  }

  .form-group {
    margin-bottom: 15px;
  }
  
  .form-group label {
    display: block;
    color: white;
    margin-bottom: 5px;
  }

  .form-group input, .form-group select, .form-group textarea {
    width: calc(100% - 22px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .form-group textarea {
    resize: vertical;
  }

  .form-group button {
    background-color: #27293A;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .form-group button:hover {
    background-color: #1f2333;
  }

  .form-group .checkbox-container {
    display: flex;
    align-items: center;
  }

  .form-group .checkbox-container input[type="checkbox"] {
    margin-right: 10px;
  }

  #confirmationModal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
  }

  #modalContent {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }

  #closeModal {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  #closeModal:hover,
  #closeModal:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

</style>
<script src="https://kit.fontawesome.com/124327c535.js" crossorigin="anonymous"></script>
<script>
  function randomTime() {
    var hour = Math.floor(Math.random() * (12 + 1) + 1);
    var min = Math.floor(Math.random() * (60 + 1));
    
    if(min < 10) {
      min = "0" + min;
    }
    var meridian = "";
    if(Math.random() < 0.50) {
      meridian = "AM";
    }
    else {
      meridian = "PM";
    }
    var time = (hour + ":" + min + " " + meridian);

    return time;
  }

  function buildFlight() {
    output = "";

    output += "<div class=\"Flight\" style=\"flex: 1;\">";
    output += "<h2>" + randomTime() + " - " + randomTime() + "</h2>"
    output += "</div>"

    output += "<div class=\"Flight\" style=\"flex: 1;\">";
    output += "<i class=\"fa-solid fa-plane\"></i>"
    output += "<h2>" + document.getElementById('From').value + " <i class=\"fa-solid fa-right-long\"></i> " + document.getElementById('To').value + "</h2>"
    output += "</div>"
    
    output += "<div class=\"Flight\" style=\"flex: 1;\">";

    output += "<h2>$" + Math.floor(Math.random() * (1000 + 1) + 500) + "</h2>";
    output += "<h2>AUD</h2>"
    output += "</div>"

    document.getElementById("flights").innerHTML = output;
  }

  function toPage2() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
      
      buildFlight();
    }
    
  function toPage3() {
    document.getElementById('page2').style.display = 'none';
    document.getElementById('page3').style.display = 'block';
  }

  function toPage5() {
    document.getElementById('page2').style.display = 'none';
    document.getElementById('page5').style.display = 'block';
  }

  function noReturn() {
    if (document.getElementById("One-Way").checked) {
      document.getElementById("Return").disabled = true;
    } else {
      document.getElementById("Return").disabled = false;
    }
  }

  function showModal() {
    document.getElementById('confirmationModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('confirmationModal').style.display = 'none';
  }

</script>
</head>
<body>

<div id="Title">
  <h1 style="color: #DBA39A;">FlyDreamAir</h1>
</div>

<div class="SubtitleContainer">
  <div class="Subtitle">
    <h1>Home</h1>
  </div>
  <div class="Subtitle">
    <h1>Deals</h1>
  </div>
  <div class="Subtitle">
    <h1>Hotels</h1>
  </div>
  <div class="Subtitle">
    <h1>Help</h1>
  </div>
  <div class="Subtitle">
    <h1>Sign-in</h1>
  </div>
</div>

<div class="content" id="page1">
  <div style="padding-bottom: 10px;">
    <input type="checkbox" id="One-Way" class="One-Way" onclick="noReturn()">
    <label for="One-Way">One-Way</label>
  </div>

  <div class="dropdown-container">
    <label for="From" class="label">From</label>
    <select name="From" id="From" class="options" required>
      <option value="Select Origin" disabled selected>Select Origin</option>
      <option value="SYD">Sydney, Australia</option>
      <option value="MEL">Melbourne, Australia</option>
      <option value="AKL">Auckland, New Zealand</option>
    </select>
    <label for="To" class="label">To</label>
    <select name="To" id="To" class="options" required>
      <option value="Select Destination" disabled selected>Select Destination</option>
      <option value="CNS">Cairns, Australia</option>
      <option value="CAL">California, US</option>
      <option value="LDN">London, UK</option>
    </select>
  </div>

  <div style="padding-top: 50px;">
    <label for="Depart" style="color: white; padding-right: 10px;">Departing</label>
    <input type="date" id="Depart" required>

    <input type="date" id="Return" style="float: right;">
    <label for="Return" style="color: white; float: right; padding-right: 10px;">Returning</label>
  </div>

  <div style="padding-top: 20px;">
    <button id="Next" style="position: absolute; bottom: 0;" onclick="toPage2()">Search Flights</button>
  </div>
</div>

<div class="content" id="page2" style="display: none;">
  <div id="flights" style="display: flex; text-align: center;">
    <!-- Placeholder for dynamically generated flight information -->
  </div>
  <div style="padding-top: 20px;">
    <button id="Next" style="position: absolute; bottom: 0;" onclick="toPage5()">Next</button>
  </div>
</div>

<div class="content" id="page5" style="display: none;">
  <h2 style="color: #27293A;">Customer Information</h2>
  <form id="customerInfoForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" required>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" id="state" name="state" required>
    </div>
    <div class="form-group">
      <label for="zip">Zip Code</label>
      <input type="text" id="zip" name="zip" required>
    </div>
    <div class="form-group">
      <label for="assistance">Special Assistance</label>
      <select id="assistance" name="assistance">
        <option value="none" selected>None</option>
        <option value="wheelchair">Wheelchair</option>
        <option value="hearing">Hearing Impairment</option>
        <option value="visual">Visual Impairment</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group checkbox-container">
      <input type="checkbox" id="newsletter" name="newsletter">
      <label for="newsletter">Subscribe to Newsletter</label>
    </div>
    <div class="form-group">
      <button type="button" onclick="showModal()">Submit</button>
    </div>
  </form>
</div>

<div id="confirmationModal">
  <div id="modalContent">
    <span id="closeModal" onclick="closeModal()">&times;</span>
    <h2>Confirmation</h2>
    <p>Thank you for submitting your information!</p>
  </div>
</div>

<footer>
  <div>
      <p>&copy; 2024 FlyDreamAir. All rights reserved.</p>
  </div> 
</footer>
</body>
</html>
